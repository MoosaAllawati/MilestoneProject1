<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&family=Romanesco&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33676b65ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Moosa Al-Lawati | Guitarist Official Site</title>
  </head>

  <body>

    <!---------- HEADER ---------->

    <header>
      <div id="logo">
        <a href="index.html">
            <img src="assets/images/logo.jpg" alt="logo image of artist's initials">
        </a>
        <h1>Moosa Al-Lawati</h1>
      </div>

      <nav>
        <ul id="menu">
          <li>
            <a href="#live">Live</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!---------- SECTION 1: LIVE ---------->

    <section id="live">
      <div id="live-background">
        <video autoplay muted loop>
          <source src="assets/videos/livebackground.mp4" type="video/mp4" />
          Sorry, your browser does not support this video.
          <!-- show background colour if no video-->
        </video>
      </div>
      
      <div id="live-events">
        LIVE EVENTS
      </div>
    </section>

    <!---------- SECTION 2: ABOUT ---------->

    <section id="about">
      ABOUT
    </section>

    <!---------- SECTION 3: CONTACT ---------->

    <section id="contact">
      <div id="contact-form">
        <form action="submit.php" method="POST">
          <fieldset>
            <div id="contact-form-col1">
              <div>
                <h3><label for="name">Name/Company:</label></h3>
                <input type="text" id="name" name="name" required />
              </div>
              
              <div>
                <h3><label for="email">Email Address:</label></h3>
                <input type="email" id="email" name="email" required />
              </div>
            
              <div>
                <h3><label for="phone">Phone Number:</label></h3>
                <input type="tel" id="phone" name="phone" />
              </div>

              <div id="radio-group">
                <h3><label for="subject-group">Subject:</label></h3>
                <div>
                  <input type="radio" id="subject-general" name="subject" value="general"/>
                  <label for="subject-general">General Inquiry</label>
                </div>
                <div>
                  <input type="radio" id="subject-learn" name="subject" value="learn"/>
                  <label for="subject-learn">Learn Playing the Guitar</label>
                </div>
                <div>
                  <input type="radio" id="subject-book" name="subject" value="book"/>
                  <label for="subject-book">Book a Performance/Session</label>
                </div>
              </div>
            </div>
            
            <div id="contact-form-col2">
              <div>
                <h3><label>Your Message:</label></h3>
                <textarea placeholder="Please include dates, times, and venue details if available" name="inquiry"></textarea>
              </div>
              <div>
              <input type="submit" value="SEND" />
              </div>
            </div>
          </fieldset>
        </form>
      </div>

    </section>

    <!---------- FOOTER ---------->

    <footer>
      FOOTER
    </footer>

  </body>
</html>
